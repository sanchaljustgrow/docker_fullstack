services:
  timp-mysql:
    image: mysql:8.0
    container_name: timp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: timpdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  timp-backend:
    image: sanchaljustgrow/timp-backend:TIMP-API-0
    container_name: timp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://timp-mysql:3306/timpdb?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - timp-mysql
    ports:
      - "8081:8080"
    restart: always

  timp-frontend:
    image: sanchaljustgrow/timp-frontend:TIMP-UI-0
    container_name: timp-frontend
    ports:
      - "80:80"
    environment:
      - API_BASE_URL=http://localhost:8081/v1
    depends_on:
      - timp-backend
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  mysql_data:
