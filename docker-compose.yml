version: "3.8"

services:
  backend:
    image: sanchaljustgrow/real-estate-backend:latest
    container_name: real-estate-backend
    restart: always
    ports:
      - "8081:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: realestate
    depends_on:
      - db

  frontend:
    image: sanchaljustgrow/real-estate-frontend:latest
    container_name: real-estate-frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - apiUrl=http://localhost:8081/v1
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: real-estate-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: realestate
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
