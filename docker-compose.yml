services:
  real-estate-db:
    image: mysql:8.0
    container_name: real-estate-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: realestate
    volumes:
      - db_data:/var/lib/mysql
    # Use different port (3307) to avoid conflict with local MySQL
    ports:
      - "3307:3306"
    restart: always

  real-estate-backend:
    image: sanchaljustgrow/real-estate-backend:latest
    container_name: real-estate-backend
    depends_on:
      - real-estate-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://real-estate-db:3306/realestate
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    restart: always

  real-estate-frontend:
    image: sanchaljustgrow/real-estate-frontend:latest
    container_name: real-estate-frontend
    depends_on:
      - real-estate-backend
    ports:
      - "8082:80"
    environment:
      - apiUrl=http://real-estate-backend:8081/v1
    restart: always

volumes:
  db_data:
