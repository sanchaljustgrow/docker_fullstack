version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: timp-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - timp-network

  backend:
    image: sanchaljustgrow/timp-frontend:TIMP-API-0.0.1-SNAPSHOT
    container_name: timp-backend
    restart: on-failure
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://timp-mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - timp-network

  frontend:
    image: sanchaljustgrow/timp-frontend:TIMP2.0.0
    container_name: timp-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8081:80"
    networks:
      - timp-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:

networks:
  timp-network:
    driver: bridge
