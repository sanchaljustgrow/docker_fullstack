name: üöÄ Build and Push Fullstack Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: docker_environment
  DOCKERHUB_USERNAME: sanchaljustgrow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sanchaljustgrow
          password: dckr_pat_NgPTTMB_9WI8_OeWvyBRXJknwwI

      - name: üî¢ Get sequential build number
        id: build_number
        run: |
          COUNT=$(git rev-list --count HEAD)
          echo "Build number: $COUNT"
          echo "build_number=$COUNT" >> $GITHUB_OUTPUT

      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.build_number.outputs.build_number }}

      - name: ‚úÖ Verify pushed image
        run: docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.build_number.outputs.build_number }}
