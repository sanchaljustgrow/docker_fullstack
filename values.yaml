skipCRDs: false
singleNamespace: false
development: false
replicaCount: 3               # Changed to 3 nodes for clustering
revisionHistoryLimit: 10

image:
  repository: emqx/emqx-operator-controller
  pullPolicy: IfNotPresent
  tag: "2.2.28"

webhook:
  enabled: true

serviceAccount:
  create: true

podSecurityContext:
  runAsNonRoot: true

containerSecurityContext:
  allowPrivilegeEscalation: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

cert-manager:
  enable: true

clustering:
  k8s:
    enabled: true
    serviceName: emqx
    namespace: default

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

service:
  type: NodePort
  ports:
    dashboard: 18083
    mqtt: 1883
