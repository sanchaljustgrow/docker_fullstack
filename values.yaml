replicaCount: 3

node:
  name: emqx
  cookie: "EMQXCOOKIE123"   # Must be the same for all nodes

cluster:
  enabled: true
  k8s:
    enabled: true
    selector: "app.kubernetes.io/instance=my-emqx"  # Match Helm chart label
    serviceName: "my-emqx-emqx-enterprise-headless" # Headless service name (auto-created by chart)
    recordType: "srv"
    discoveryStrategy: "dns"

service:
  type: ClusterIP
  name: emqx-service

dashboard:
  enabled: true
  service:
    type: ClusterIP
  defaultUsername: admin
  defaultPassword: public

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""   # Leave empty for default StorageClass on local cluster
