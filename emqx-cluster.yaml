replicaCount: 3

image:
  repository: emqx/emqx
  tag: 5.3.0

service:
  type: NodePort
  ports:
    mqtt: 30083       # NodePort for 1883
    dashboard: 31083  # NodePort for 18083

env:
  EMQX_CLUSTER__DISCOVERY: "k8s"
  EMQX_K8S__NAMESPACE: "emqx"
  EMQX_K8S__APP_NAME: "emqx"
  EMQX_NODE__COOKIE: "secretcookie"
