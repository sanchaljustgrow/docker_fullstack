replicaCount: 3

service:
  type: NodePort
  ports:
    mqtt: 1883
    mqtts: 8883
    dashboard: 18083
    ws: 8083
    wss: 8084
  # Let Kubernetes automatically assign free NodePorts
  # nodePorts:
  #   mqtt: 30083
  #   dashboard: 30080

persistence:
  enabled: true
  size: 5Gi
  storageClass: standard
  mountPath: /opt/emqx/data  # Mount path for Mnesia and other persistent data

dashboard:
  defaultUsername: admin
  defaultPassword: StrongPass123

cluster:
  k8sAutoDiscovery: true        # Enable automatic Kubernetes cluster discovery
  mnesia:
    enabled: true               # Persist Mnesia database (HA sessions & state)
    dir: /opt/emqx/data/mnesia # Store Mnesia DB on persistent volume
    replicas: 2                 # Replicate Mnesia to 2 nodes for HA (optional, recommended)

extraConfig:
  emqx:
    mqtt:
      allow_anonymous: true
      persistent_client_expiration: 1h  # Keep sessions for 1 hour after disconnect
