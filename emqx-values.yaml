
replicaCount: 3

service:
  type: NodePort
  ports:
    mqtt: 1883
    mqtts: 8883
    dashboard: 18083
    ws: 8083
    wss: 8084

persistence:
  enabled: true
  size: 5Gi
  storageClass: standard
  mountPath: /opt/emqx/data

dashboard:
  defaultUsername: admin
  defaultPassword: StrongPass123

cluster:
  k8sAutoDiscovery: true
  mnesia:
    enabled: true
    dir: /opt/emqx/data/mnesia
    replicas: 3     # match number of pods

extraConfig:
  emqx:
    mqtt:
      allow_anonymous: true
      persistent_client_expiration: 24h
      session_qos_1_retry: 60
      max_clientid_len: 64

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

# If your Helm chart supports autoscaling, this block will generate HPA automatically.
# If not, we will apply a standalone HPA (next section).
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
